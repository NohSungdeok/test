<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘 뭐 먹지?</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #555;
    }
    #result {
      margin-top: 40px;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>오늘 뭐 먹지?</h1>
  <button onclick="pickMenu()">메뉴 추천 받기</button>
  <div id="result"></div>

  <script>
    const menus = [
      "김치찌개", "된장찌개", "비빔밥", "제육볶음", "돈까스",
      "냉면", "칼국수", "떡볶이", "초밥", "쌀국수",
      "햄버거", "샌드위치", "카레라이스"
    ];

    function pickMenu() {
      const randomIndex = Math.floor(Math.random() * menus.length);
      const selected = menus[randomIndex];
      document.getElementById('result').innerText = `오늘의 점심은 "${selected}" 어떠세요?`;
    }
  </script>
</body>
</html>
